<head>
  <meta http-equiv="refresh" content="5; URL=https://community.sap.com/topics/open-source" />

  <script>
    // Redirect for sap.github.io/chevrotin to the dedicated chevrotin.io pages
    if (window.location.href.startsWith("https://sap.github.io/chevrotin")) {
     var pathname = window.location.pathname

      // custom path mappings
      // sap.github.io/chevrotin/performance -> chevrotain.io/performance
      // sap.github.io/chevrotin/playground ->  chevrotain.io/playground
      // sap.github.io/chevrotin/docs -> chevrotain.io/docs
      // * -> /
      if (window.location.href.startsWith("https://sap.github.io/chevrotin/performance")) {
        pathname = pathname.replace("chevrotin/performance", "performance")
      } else if (window.location.href.startsWith("https://sap.github.io/chevrotin/playground")) {
        pathname = pathname.replace("chevrotin/playground", "playground")
      } else if (window.location.href.startsWith("https://sap.github.io/chevrotin/docs")) {
        pathname = pathname.replace("chevrotin/docs", "docs")
      } else {
        pathname = "/"
      }
      window.location.replace("https://chevrotain.io" + pathname + window.location.search);
    }

    // Redirect for old sap.github.io/openui5-docs to new https://ui5.github.io/docs repository
    if (window.location.href.startsWith("https://sap.github.io/openui5-docs")) {
        var pathname = window.location.pathname.replace("/openui5-docs", "")
        window.location.replace("https://ui5.github.io/docs" + pathname + window.location.search);
    }

    // Redirect for sap.github.io/open-resource-discovery to the dedicated open-resource-discovery org
    if (window.location.href.startsWith("https://sap.github.io/open-resource-discovery")) {
        var newLocation = "https://open-resource-discovery.github.io/specification";
        var pathname = window.location.pathname.replace("/open-resource-discovery", "")
        window.location.replace(newLocation + pathname);
    }
    
  </script>
</head>

<body>
  <p>If you are not redirected in five seconds, please navigate manually to <a
      href="https://community.sap.com/topics/open-source">https://community.sap.com/topics/open-source</a>.</p>
</body>
